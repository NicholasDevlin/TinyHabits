name: streakly
description: An offline atomic habit tracker app built with Flutter
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Notifications
  flutter_local_notifications: ^19.5.0
  # android_alarm_manager_plus: ^5.0.0
  permission_handler: ^12.0.1
  timezone: ^0.10.1

  # UI/Animation
  table_calendar: ^3.0.9
  flutter_launcher_icons: ^0.13.1
  confetti: ^0.7.0

  # Home Screen Widget
  home_widget: ^0.8.1
  workmanager: ^0.9.0+3
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.0
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  image_path_android: "assets/images/icon.png"
  adaptive_icon_background: "assets/images/logo_background.png"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"
  min_sdk_android: 21