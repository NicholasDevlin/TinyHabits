org.gradle.jvmargs=-Xmx1536M
android.useAndroidX=true
android.enableJetifier=true

# Disable incremental Kotlin compilation to avoid cache corruption issues
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.incremental.java=false
kotlin.incremental.usePreciseJavaTracking=false

# Disable parallel execution to avoid race conditions
org.gradle.parallel=false

# Configure Kotlin daemon to avoid memory issues
kotlin.daemon.jvm.options=-Xmx1024m